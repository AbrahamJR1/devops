name: Simple CI/CD

on:
  push:
    branches:
      - main  # Solo se ejecuta cuando haces push a main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Descargar c√≥digo
      uses: actions/checkout@v3

    - name: Instalar Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Instalar dependencias
      run: npm install

    - name: Construir el proyecto
      run: npm run build
